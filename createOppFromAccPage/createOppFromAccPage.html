<template>
    <form>
        <lightning-card title="New Opportunity">
            <lightning-input label="Opportunity Name" required="true" type="String" onchange={handleOppName}></lightning-input>
            <lightning-input label="Close Date" required="true" type="Date" onchange={handleOppDate}></lightning-input>
            <template if:true={stageNameValues.data}>
                <lightning-combobox name="progress" label="Stage" value={value}
                    options={stageNameValues.data.values} onchange={handleOppStage} required="true">
                </lightning-combobox>
            </template>
            <lightning-input label="Amount" type="Number" formatter="currency" onchange={handleOppAmount}></lightning-input>
            <br/>
            <lightning-button label="Submit" variant="Brand" onclick={handleSubmit}></lightning-button>
            <br/>
            <p>{responseMsg}</p>
        </lightning-card>
    </form>
</template>
